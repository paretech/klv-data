os: linux
dist: xenial
language: python
python:
  - "3.5"
  - "3.6"
  - "3.7"
# Command to install dependencies
install:
  - pip install -r requirements/ci.pip
  - pip install coveralls

# Command to run tests
script:
  - coverage run -m unittest discover --start-directory test/
  - set -e
  - cd docs
  - make html
  - cd ..
  - doctr deploy --built-docs docs/_build/html .
after_success:
  coveralls
env:
  global:
    - secure: ""
